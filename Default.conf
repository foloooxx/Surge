RULE-SET,https://raw.githubusercontent.com/foloooxx/Surge/main/rule/YouTubeMusic.list,Youtube
RULE-SET,https://raw.githubusercontent.com/foloooxx/Surge/main/rule/YouTube.list,Youtube
RULE-SET,https://raw.githubusercontent.com/foloooxx/Surge/main/rule/Google.list,Google
RULE-SET,https://raw.githubusercontent.com/foloooxx/Surge/main/rule/Apple.list,Apple
RULE-SET,https://raw.githubusercontent.com/foloooxx/Surge/main/rule/Microsoft.list,Microsoft
RULE-SET,https://raw.githubusercontent.com/foloooxx/Surge/main/rule/Netflix.list,Netflix
RULE-SET,https://raw.githubusercontent.com/foloooxx/Surge/main/rule/Disney.list,Disney
